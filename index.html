<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>ANSHIL </title>
  </head>
  <body>
    <div id="main">
      <h2><i>ANSHIL,The Voice Assistant</i></h2>
      <div id="ironImage">
        <img src="./images/arp.png" />
      </div>
      <div id="firstDiv">
        <button id="start"><img src="./images/mic.jpg" /></button>
      </div>
      <div id="secondDiv">
        <p>Note: Please follow the instructions:</p>
        <p>1. Click the green button to start asking.</p>
        <p>
          2. Say/ask "open google", "introduce yourself" or "open youtube" only.
        </p>
        <p>
          3. You can search on Google by saying "search on google", on YouTube by saying "search on youtube".
        </p>
      </div>
    </div>
    <script src="./app.js"></script>
    <noscript>you need js for this webapp</noscript>
  </body>
</html>
